@if (defaultTemplate) 
{
  <header >
  <nav>
    <img (click)="goToHome()" src="../assets/Center_Gaming_Logo 1.png" alt="Center_Gaming_Logo.png" class="mainLogo">
    <ul>
      <li (click)="goToCat()">Genre</li>
      <li (click)="genreView(platforme)">Plateforme</li>
      <li ><span (click)="goToUserAcont()">Mon Compte</span>@if (!isLogged ){/ <span (click)="goToInscription()" >S'inscrire</span>} </li>
    </ul>
    <span id="search" #search (click)="sizeSeach($event,search,svg)">
      <svg #svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" ><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
      <input type="text"  [(ngModel)]="query" (keyup.enter)="goToSearch()" placeholder="Rechercher un jeu..." >
    </span>
  </nav>

  @if(isLogged){
    <div class="kart" (click)="goToCart()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
    </div>
  }
  
  <div class="platforme" #platforme>
    <ul>
      @for (item of liste_Plateform; track $index) {
        <li (click)="goToPlateform(item)">{{item}}</li>
      }
    </ul>
  </div>
  <img src="/assets/wow-shadowlands.jpg" alt="" class="backgroundHeader">
</header>
}


<router-outlet />

{
<app-footer-center-gaming></app-footer-center-gaming>
